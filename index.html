<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> 
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <h1 class="title">
      Tony's Password Generator
    </h1>
    <h3 class="password-display" id="passwordDisplay">
      Here comes your Password!...
    </h3>
    <hr>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Number of Characters</label>
      <div class="character-amount-container">
        <input type="range" min="8" max="128" value="25" id="characterAmountRange">
        <input class="number-input" type="number" min="8" max="128" value="25" id="characterAmountNumber">
      </div>

      <label for="includeLowercase">Include Lowercase</label>
      <input class="check-box" type="checkbox" id="includeLowercase">

      <label for="includeUppercase">Include Uppercase</label>
      <input class="check-box" type="checkbox" id="includeUppercase">

      <label for="includeNumbers">Include Numbers</label>
      <input class="check-box" type="checkbox" id="includeNumbers">

      <label for="includeSymbols">Include Symbols</label>
      <input class="check-box" type="checkbox" id="includeSymbols">

      <hr>

      <button type="submit" class="button" id="generate">Generate Password</button>
      <button type="button" class="button" id="copy" >Copy to Clipboard</button>
      <button type="reset"  class="button" id="clearentry">Clear this entry</button>

    </form>
  
  </div>
</body>

</html>
