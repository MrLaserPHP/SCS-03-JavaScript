<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css"> 
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <h1 class="title">
      Tony's Password Generator
    </h1>
    <h3 class="password-display" id="passwordDisplay">Password will show here! ...finally</h3>
    
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Number of Characters</label>
      <div class="character-amount-container">
        <input type="range" min="8" max="128" value="13" id="characterAmountRange">
        <input class="number-input" type="number" min="8" max="128" value="13"id="characterAmountNumber">
      </div>

      <label for="includeUppercase">Include Uppercase</label>
      <input type="checkbox" id="includeUppercase">

      <label for="includeLowercase">Include Lowercase</label>
      <input type="checkbox" id="includeLowercase">

      <label for="includeNumbers">Include Numbers</label>
      <input type="checkbox" id="includeNumbers">

      <label for="includeSymbols">Include Symbols</label>
      <input type="checkbox" id="includeSymbols">

      <button type="submit" id="generate" class="button">Generate Password</button>
      <button type="button" id="copy" class="button">Copy to Clipboard</button>
      <button type="reset" id="clearentry" class="button">Clear this entry</button>

    </form>
  
  </div>
</body>

</html>
