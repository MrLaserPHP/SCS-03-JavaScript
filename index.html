<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css"
</head>

<body>
  <header>
      <h1>Tony's Password Generator</h1>
  </header>
  
  <h2>Let's Generate a Password</h2>

  <br>

  <div class="container">
    <form class="form">
      <div>
        <textarea class="passwordDisplay"
        readonly
        id="password"
        placeholder="Your Secure Password"
        aria-label="Generated Password"
        >
        "Your generated password will show up here"
        </textarea>

        <button id="generate" class="btn btn-info">Generate Password</button>
        <button id="copy" class="btn btn-info">Copy to Clipboard</button>
        <button id="clearentry" class="btn btn-info">Clear this entry</button>

      </div>

      
    </form>
  </div>

  <script
    src="script.js">
  </script>

  <script
    src="script-references.js">
  </script>
</body>

</html>
